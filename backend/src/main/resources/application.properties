# PostgreSQL DB config
# Allow environment override from CI (SPRING_DATASOURCE_*) or local (.env DB_*)
# Priority: SPRING_DATASOURCE_URL / DB_USERNAME etc. If not present, fall back to defaults.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/todo_db}
spring.datasource.username=${DB_USERNAME:${SPRING_DATASOURCE_USERNAME:todo_user}}
spring.datasource.password=${DB_PASSWORD:${SPRING_DATASOURCE_PASSWORD:todo_password}}
# Explicitly set Postgres driver to avoid accidental H2 auto-config
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Server port (optional)
server.port=8080

# Development: include exception messages and stacktraces in error responses
# REMOVE or disable in production
server.error.include-message=always
server.error.include-stacktrace=always