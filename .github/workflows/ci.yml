name: CI

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build & run tests (test profile)
        working-directory: backend
        env:
          MAVEN_OPTS: -Xmx1g
        run: |
          chmod +x ./mvnw
          ./mvnw -B -Dspring.profiles.active=test test

  integration-postgres:
    name: Integration tests (Postgres service)
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_password
          POSTGRES_DB: todo_db
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Wait for Postgres to be ready (pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U todo_user && break
            echo "Waiting for Postgres... ($i/30)"; sleep 2
          done
          pg_isready -h localhost -p 5432 -U todo_user

      - name: Run tests against Postgres
        working-directory: backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/todo_db
          SPRING_DATASOURCE_USERNAME: todo_user
          SPRING_DATASOURCE_PASSWORD: todo_password
          SPRING_FLYWAY_ENABLED: 'true'
          MAVEN_OPTS: -Xmx1g
        run: |
          chmod +x ./mvnw
          ./mvnw -B test
