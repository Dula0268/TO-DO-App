name: CI

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Build & run tests (test profile)
        run: |
          chmod +x ./mvnw
          ./mvnw -B -Dspring.profiles.active=test test
        env:
          MAVEN_OPTS: -Xmx1g

  integration-postgres:
    name: Integration tests (Postgres service)
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_password
          POSTGRES_DB: todo_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd='pg_isready -U todo_user -d todo_db'
          --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Wait for Postgres to be ready
        run: |
          echo "Waiting for Postgres..."
          sleep 15

      - name: Run tests against Postgres
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/todo_db
          SPRING_DATASOURCE_USERNAME: todo_user
          SPRING_DATASOURCE_PASSWORD: todo_password
          SPRING_FLYWAY_ENABLED: 'true'
          MAVEN_OPTS: -Xmx1g
        run: |
          chmod +x ./mvnw
          ./mvnw -B test
